<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::data(~{::title},~{::section},~{::'login'})}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow">
                    <div class="card-header">


                        <p class="text-center fs-3 font-monospace">Login Page</p>

                     <!--   <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
                            <strong><%=msg%>!</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                        </div>-->


                    </div>
                    <div class="card-body">
                        <form action="studentLogin" method="post">

                            <div class="mb-3">
                                <label for="email">Enter Email</label> <input type="text" name="email" id="email"
                                                                              required
                                                                              class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="password">Enter Password</label> <input type="text" name="password" required
                                                                                    id="password"
                                                                                    class="form-control">
                            </div>

                            <button class="btn btn-primary col-md-12">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
